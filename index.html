<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Cover -->
    <header class="row justify-content-center align-content-center">

        <div class="col-auto">
            <img id="pic" src="Multimedia/foto perfil.png" alt="Profile Picture" class="hidden-at-start rounded" height="250">
        </div>

        <div class="col-auto align-bottom">
            <h1 id="name" class="hidden-at-start display-2 fst-bold mb-4 text-white">[ Rubén Sardón ]</h1>
            <h4 id="role" class="hidden-at-start text-white"><samp>Videogame Developer – Programmer</samp></h4>
        </div>

        <hr class="my-4">

        <div class="row justify-content-center mt-5">
            <button id="button1" type="button" class="hidden-at-start col-auto mx-5 btn text-white fs-3 text-decoration-underline">Projects</button>
            <button id="button2" type="button" class="hidden-at-start col-auto mx-5 btn text-white fs-3 text-decoration-underline">About Me</button>
            <button id="button3" type="button" class="hidden-at-start col-auto mx-5 btn text-white fs-3 text-decoration-underline">CV</button>

        $(document).ready(function () {

            // Intro animation
            $("#pic").delay(100).fadeTo(1000, 1, function () {
                $("#name").fadeTo(500, 1, function () {
                    $("#role").fadeTo(500, 1, function () {
                        $("#button1").delay(500).fadeTo(500, 1, function () {
