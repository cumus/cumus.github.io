<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--meta name="description" content=""-->

    <!-- CSS -->
    <link href="/Res/Libs/bootstrap.min.css" rel="stylesheet">
    <link href="/Res/Styles/intro_style.css" rel="stylesheet">

    <!-- JQuery & Intro animation -->
    <script type="text/javascript" src="/Res/Libs/jquery-1.10.0.min.js" defer></script>
    <script type="text/javascript" src="/Res/Scripts/intro_animation.js" defer></script>

    <title>Rubén Sardón</title>
</head>

<body class="container-fuild" style="background-color: #0D0D0D">

    <div class="sticky-top m-0 mt-1 m-md-2 me-lg-3">
        <div class="row justify-content-center justify-content-lg-end w-100">
            <!-- Github -->
            <a id="Github" href="https://github.com/cumus/" class="hidden-at-start col-auto btn" data-toggle="tooltip"
                data-placement="bottom" title="View Github profile">
                <img src="Multimedia/Networks/github.webp" width="40" height="40" alt="My Github">
            </a>
            <!-- LinkedIn -->
            <a id="LinkedIn" href="https://www.linkedin.com/in/ruben-sardon-9b0200a4/"
                class="hidden-at-start col-auto btn" data-toggle="tooltip" data-placement="bottom"
                title="View LinkedIn profile">
                <img src="Multimedia/Networks/linkedin.svg" width="40" height="40" alt="My LinkedIn">
            </a>
            <!-- Download CV -->
            <a id="CV" href="/CV/CV_RubenSardon.pdf" class="hidden-at-start col-auto btn me-3" data-toggle="tooltip"
                data-placement="bottom" title="View as pdf">
                <button type="button" class="btn btn-primary">Download CV</button>
            </a>
        </div>
    </div>


    <main class="screen-wrapper row justify-content-center align-content-center mx-auto">
        <!-- Picture -->
        <div class="col-auto">
            <img id="pic" src="Multimedia/foto perfil.png" alt="Profile Picture"
                class="hidden-at-start position-static rounded">
        </div>
        <!-- Headline -->
        <div class="col-auto align-bottom mb-sm-3">
            <h1 id="name" class="hidden-at-start display-2 fst-bold my-4 text-white text-center">[ Rubén Sardón ]</h1>
            <h4 id="role" class="hidden-at-start text-white text-center"><samp>Videogame Developer & Programmer</samp>
            </h4>
        </div>
        <!-- Go to -->
        <div class="my-3 my-md-4 px-4">
            <hr id="separator" class="hidden-at-start">
        </div>

        <div class="row justify-content-center">
            <a id="Projects" href="https://cumus.github.io/Projects/"
                class="hidden-at-start col-auto mx-5 btn fs-3 text-decoration-none text-primary">Projects</a>
            <a id="About-Me" href="https://cumus.github.io/AboutMe/"
                class="hidden-at-start col-auto mx-5 btn fs-3 text-decoration-none text-primary">About Me</a>
            <a id="Contact" href="https://cumus.github.io/Contact/"
                class="hidden-at-start col-auto mx-5 btn fs-3 text-decoration-none text-primary">Contact</a>
        </div>
    </main>
</body>

</html>
