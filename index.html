<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--meta name="description" content=""-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

    <title>Rubén Sardón</title>
</head>

<body>
    <!-- Cover -->
    <div class="wrapper row justify-content-center align-content-center">

        <div class="col-auto">
            <img id="pic" src="Multimedia/foto perfil.png" alt="Profile Picture" class="hidden-at-start rounded img-ratio position-static"
                height="250">
        </div>

        <div class="col-auto align-bottom">
            <h1 id="name" class="hidden-at-start display-2 fst-bold my-4 text-white text-center">[ Rubén Sardón ]</h1>
            <h4 id="role" class="hidden-at-start text-white text-center"><samp>Videogame Developer – Programmer</samp>
            </h4>
        </div>

        <hr class="my-sm-2 my-md-4">

        <div class="row justify-content-center mt-1 mt-md-5">
            <button id="button1" type="button"
                class="hidden-at-start col-auto mx-5 btn fs-3 text-decoration-underline text-primary">Projects</button>
            <button id="button2" type="button"
                class="hidden-at-start col-auto mx-5 btn fs-3 text-decoration-underline text-primary">About
                Me</button>
        </div>
    </div>

    <script type="text/javascript" src="../jquery-1.10.0.min.js"></script>
    <script>
        console.log("loaded");

        $(document).ready(function () {
            console.log("ready");

            // Intro animation
            $("#pic").delay(100).fadeTo(1000, 1, function () {
                $("#name").fadeTo(500, 1, function () {
                    $("#role").fadeTo(500, 1, function () {
                        $("#button1").delay(500).fadeTo(500, 1, function () {
                            $("#button2").fadeTo(500, 1, function () {
                                console.log("animation ends");
                            });
                        });
                    });
                });
            });
        });
    </script>
    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
