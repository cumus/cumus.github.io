<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--meta name="description" content=""-->

    <!-- CSS -->
    <link href="Source/Bootstrap/bootstrap.min.css" rel="stylesheet" defer>
    <link href="style.css" rel="stylesheet" defer>

    <!-- JQuery & Intro animation -->
    <script type="text/javascript" src="Source/jQuery/jquery-1.10.0.min.js" defer></script>
    <script type="text/javascript" src="Source/intro_animation.js" defer></script>

    <title>Rubén Sardón</title>
</head>

<body class="container-fuild">

    <div class="sticky-top m-0 mt-1 m-md-2 me-lg-3">
        <div class="row justify-content-center justify-content-lg-end w-100">
            <!-- Github -->
            <a id="Github" href="https://github.com/cumus/" class="col-auto btn invisible-at-start"
                data-toggle="tooltip" data-placement="bottom" title="View Github profile">
                <img src="Multimedia/Networks/github.webp" width="40" height="40" alt="My Github">
            </a>
            <!-- LinkedIn -->
            <a id="LinkedIn" href="https://www.linkedin.com/in/ruben-sardon-9b0200a4/"
                class="col-auto btn invisible-at-start" data-toggle="tooltip" data-placement="bottom"
                title="View LinkedIn profile">
                <img src="Multimedia/Networks/linkedin.svg" width="40" height="40" alt="My LinkedIn">
            </a>
            <!-- Download CV -->
            <a id="CV" href="/CV/CV_RubenSardon.pdf" class="col-auto btn me-3 invisible-at-start" data-toggle="tooltip"
                data-placement="bottom" title="View as pdf">
                <button type="button" class="btn btn-primary">Download CV</button>
            </a>
        </div>
    </div>

    <main class="screen-wrapper row justify-content-center align-content-center mx-auto">
        <!-- Picture -->
        <div class="col-auto">
            <img id="pic" src="Multimedia/profile.webp" alt="Profile Picture"
                class="position-static rounded invisible-at-start">
        </div>
        <!-- Headline -->
        <div class="col-auto align-bottom mb-sm-3">
            <h1 id="name" class="display-2 fst-bold my-4 text-white text-center invisible-at-start">[ Rubén Sardón ]
            </h1>
            <h4 id="role" class="text-white text-center invisible-at-start"><samp>Videogame Developer &
                    Programmer</samp>
            </h4>
        </div>
        <!-- Go to -->
        <div class="my-3 my-md-4 px-4">
            <hr id="separator" class="invisible-at-start">
        </div>

        <div class="row justify-content-center">
            <a id="Projects" href="https://cumus.github.io/Projects/"
                class="col-auto mx-5 btn fs-3 text-decoration-none text-primary invisible-at-start">Projects</a>
            <a id="About-Me" href="https://cumus.github.io/AboutMe/"
                class="col-auto mx-5 btn fs-3 text-decoration-none text-primary invisible-at-start">About Me</a>
            <a id="Contact" href="https://cumus.github.io/Contact/"
                class="col-auto mx-5 btn fs-3 text-decoration-none text-primary invisible-at-start">Contact</a>
        </div>
    </main>
</body>

</html>
